<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue static demo</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="your name." />
        <h1>Hello,{{name}}</h1>
    </div>
    <script src="../vuejs/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = new Vue({
            el : '#app',
            data : {
                name : 'czl'
            }
        });
    </script>
</body>
</html>
